name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --group dev --extra cloud --extra conversion --extra ollama --extra ui

      - name: Format check (black)
        run: uv run black --check --line-length 100 src/cognidoc/

      - name: Lint (pylint)
        run: uv run pylint src/cognidoc/ --disable=C0114,C0115,C0116,R0903 --fail-under=7.0

      - name: Type check (mypy)
        run: uv run mypy src/cognidoc/ --ignore-missing-imports --no-error-summary || true

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev --extra cloud --extra conversion --extra ollama --extra ui

      - name: Run tests
        run: uv run pytest tests/ -v --ignore=tests/test_00_e2e_pipeline.py --ignore=tests/test_benchmark.py -x
        env:
          COGNIDOC_PROJECT_DIR: ${{ github.workspace }}

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t cognidoc:ci .
