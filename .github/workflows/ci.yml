name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --group dev --extra cloud --extra conversion --extra ollama

      - name: Format check (black)
        run: uv run black --check --line-length 100 src/cognidoc/

      - name: Lint (pylint)
        run: uv run pylint src/cognidoc/ --disable=C0114,C0115,C0116,R0903 --fail-under=7.0

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --group dev --extra cloud --extra conversion --extra ollama

      - name: Run tests
        run: uv run pytest tests/ -v --ignore=tests/test_00_e2e_pipeline.py --ignore=tests/test_benchmark.py -x
        env:
          COGNIDOC_PROJECT_DIR: ${{ github.workspace }}
