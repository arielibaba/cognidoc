domain:
  name: Document Understanding
  description: This domain focuses on extracting information and relationships from
    documents using techniques like RAG and knowledge graphs.
  language: en
entities:
- name: DocumentAssistant
  description: A system designed to help users find and understand information within
    documents.
  examples:
  - CogniDoc
- name: DocumentFormat
  description: The format of a document, such as PDF or DOCX.
  examples:
  - PDF
  - DOCX
  - HTML
- name: Technique
  description: A method or process used for document processing and understanding.
  examples:
  - Vector Search
  - Knowledge Graph
  - RAG
- name: QueryType
  description: The type of question a user asks the document assistant.
  examples:
  - FACTUAL
  - RELATIONAL
  - EXPLORATORY
- name: Component
  description: A module or part of the document assistant system.
  examples:
  - Object detection
  - Embedding generation
  - Vector indexing
- name: Tool
  description: Specific software or model used for a component.
  examples:
  - YOLOv11
  - Granite-DocLing
  - Qdrant
